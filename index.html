<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Taking App</title>
</head>
<body>
    <main class="background">
        <aside class="nav">
            <ul>
                <div>
                    <li></li>
                    <li></li>
                    <li></li>
                </div>
                <div>
                    <li></li>
                </div>
            </ul>
        </aside>
        <section class="main-content">
            <header class="note-header">Create Task</header>
            <form>
                <legend class="top-priority">Tasks</legend>
                <fieldset>
                    <label for="" class="task">High Priority</label>
                    <input type="text" name="" id="" required>
                    <i class="time-stamp"></i>
                </fieldset>
                <fieldset>
                    <label for="">Normal Priority</label>
                    <input type="text" name="" id="" required>
                    <i class="time-stamp"></i>
                </fieldset>
                <fieldset>
                    <label for="isCompleted"></label>
                </fieldset>
                <input type='submit' />
            </form>
        </section>
        <section class="created-tasks">
            <p class="all-ta">All tasks</p>
            <table>
                <tr>
                    <th>High Priority Task</th>
                    <th>Task</th>
                    <th>Progress</th>
                    <th>Time</th>
                    <th>Normal Priority Task</th>
                    <th>Task</th>
                    <th>Progress</th>
                    <th>Time</th>
                </tr>
                <tr class="created-tasks"></tr>
            </table>
        </section>
    </main>
</body>
</html>
