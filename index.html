<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Davidbay's Timepost App</title>
</head>
<body>
    <main class="background" id="main">
        <aside class="nav" id="nav">
            <ul class="list-container">
                <div class="first-grouped-list">
                    <li class="list-item">Made</li>
                    <li class="list-item">By</li>
                    <li class="list-item">Davidbay</li>
                </div>
                <div class="last">
                    <li id="close" class="list-item">Close Me <span class="bold">X</span></li>
                </div>
            </ul>
        </aside>
        <article class="main-content-body">
            <section class="main-content">
                <header class="note-header">Create Timestamp</header>
                <form id='timestampForm'>
                    <hr/>
                    <legend class="top-priority">Tasks</legend>
                    <hr/>
                    <div class="alert" id="alert"></div>
                    <fieldset>
                        <label for="task" class="task">High Priority</label>
                        <input type="text" placeholder=" High Priority task..." name="high-priority" id="highPriority">
                        <i class="time-stamp"></i>
                    </fieldset>
                    <fieldset>
                        <label for="task">Normal Priority</label>
                        <input type="text" placeholder=" Normal Priority task..." name="normal-priority" id="normalPriority">
                        <i class="time-stamp"></i>
                    </fieldset>
                    <input type='submit' type="button" id="submitButton" />
                    <hr/>
                </form>
            </section>
            <section class="created-tasks">
                <p class="all-tasks">All tasks</p>
                <table id='all-tasks'>
                    <tr>
                        <th>1st Task | Progress /  Time</th>
                        <th>2nd Task | Progress /  Time</th>
                    </tr>
                </table>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js" integrity="sha256-Nn+JGDrq3PuTxcDfJmmI0Srj5LpfOFlKqEiPwQK7y40=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
